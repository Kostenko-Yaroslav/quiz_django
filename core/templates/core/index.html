{% extends 'base.html' %}

{% block title %}
	index
{% endblock %}

{% block main %}
	{% if user.is_authenticated  %}
        <p>Welcome, {{ user.username }}</p>
        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <p>Register or Login</p>
    {% endif %}
{% endblock %}
