<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quiz{% endblock %}</title>
</head>
<body>
    <header>
        {% if user.is_authenticated  %}
            <a href="{% url 'users:profile' %}">{{ user.username }}</a>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a>
            <a href="{% url 'users:register' %}">Register</a>
        {% endif %}
    </header>
    {% block main %}{% endblock %}
</body>
</html>
